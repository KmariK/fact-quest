<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Fontawesome link-->
    <script src="https://kit.fontawesome.com/e381d3b8ae.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    
    <title>Contact Us</title>
</head>

<body>

    <h2>Contact us </h2>
      <!--Contact us form-->
      <form id="contact-us-form">
        <h4>For any questions, suggestions or a spotted quiz error? We'd love to hear from you.</h4>
          <div class="col-12">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" required >
          </div>
          <div class="col-12">
            <label for="email">Email</label>
      <input id="email" type="email" class="form-control" required >
        </div>
        <div class="col-12">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
        <div id="submit-button">
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
      </form>
    </div>



     <!--Footer-->
    <footer class="mt-auto">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <!--Contact info-->
            <ul id="social-medias">
              <li>
                  <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-f"></i>
                    </a>
              </li>
              <li>
                  <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i>
                    </a>
              </li>
              <li>
                  <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                      aria-label="Visit our Instagram page (opens in a new tab)">
                      <i class="fa-brands fa-instagram"></i></a>
              </li>
          </ul>
          </div>
        </div>
  </footer>

    <script src="assets/js/script.js"></script>
</body>
